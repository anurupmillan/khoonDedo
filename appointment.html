<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>
<body>

    <script>
        function bookApointment(){
            if(confirm('Are you Sure?')==true){
                alert('Your Booking is Successful. Our Customer Care Executive will call you shortly.')

            }else{
            
            alert('Booking Cancelled.')}
        }
    </script>


     <!-- HEADER -->
     <header>
        <div class="container">
            <div class="row">

                <div class="col-md-4 col-sm-5">
                    <p>Blood Donation Booking System</p>
                </div>

                <div class="col-md-8 col-sm-7 text-align-right">
                    <span class="phone-icon"><i class="fa fa-phone"></i> 70863-25574</span>
                    <span class="date-icon"><i class="fa fa-calendar-plus-o"></i> 10:00 AM - 10:00 PM (Mon-Fri)</span>
                    <span class="email-icon"><i class="fa fa-envelope-o"></i> <a href="#">info@KhoonDedo.com.com</a></span>
                </div>

            </div>
        </div>
    </header>



    <!-- MENU -->
    <section class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>

                <!-- lOGO TEXT HERE -->
                <a href="index.html" class="KhoonDedoLogo"><i class="fa fa-h-square"></i>KhoonDedo.com</a>
            </div>

            <!-- MENU LINKS -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/index.html" class="smoothScroll">Home</a></li>
                    <li><a href="/aboutUs.html" class="smoothScroll">About Us</a></li>
                    <li><a href="#centres" class="smoothScroll">Nearby Centres</a></li>
                    <li><a href="#google-map" class="smoothScroll">Contact</a></li>
                    <li class="appointment-btn"><a href="/appointment.html">Make an appointment</a></li>
                </ul>
            </div>

        </div>
    </section>
    
     <!-- MAKE AN APPOINTMENT -->
     <section id="appointment" data-stellar-background-ratio="3">
        <div class="container">
             <div class="row">

                  <div class="col-md-6 col-sm-6">
                       <img src="https://freedesignfile.com/upload/2019/12/Appointment-cartoon-illustration-vector.jpg" class="img-responsive" alt="">
                  </div>

                  <div class="col-md-6 col-sm-6">
                       <!-- CONTACT FORM HERE -->
                       <form id="appointment-form" role="form" method="post" action="#">

                            <!-- SECTION TITLE -->
                            <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                 <h2>Book an appointment</h2>
                            </div>

                            <div class="wow fadeInUp" data-wow-delay="0.8s">
                                 <div class="col-md-6 col-sm-6">
                                      <label for="name">Name</label>
                                      <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                                 </div>

                                 <div class="col-md-6 col-sm-6">
                                      <label for="email">Email</label>
                                      <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                                 </div>

                                 <div class="col-md-6 col-sm-6">
                                      <label for="date">Select Date</label>
                                      <input type="date" name="date" value="" class="form-control">
                                 </div>

                                 <div class="col-md-6 col-sm-6">
                                      <label for="select">Select Center</label>
                                      <select class="form-control">
                                           <option>UniHospital, LPU</option>
                                           <option>Capital Hospital, Phagwara</option>
                                           <option>Patel Hospital, Jalandhar</option>
                                           <option>Collect from Home</option>
                                      </select>
                                 </div>

                                 <div class="col-md-12 col-sm-12">
                                      <label for="telephone">Phone Number</label>
                                      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                                      <label for="Message">Additional Message</label>
                                      <textarea class="form-control" rows="5" id="message" name="message" placeholder="Message"></textarea>
                                      <button onclick="bookApointment()" type="submit" class="btn btn-success">Book Now</button>
                                    </div>
                            </div>
                      </form>
                  </div>

             </div>
        </div>
   </section>
</body>
</html>
